{% for post in include.posts %}
   {% if post.title != "Publications" %}
	<li class="blog-post">
		<h3><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{{ post.excerpt }}
			<div class="button"><a href="{% include relative-src.html src=post.url %}">Learn More</a></div>
		</div>
	</li>
   {% endif %}
{% endfor %}
